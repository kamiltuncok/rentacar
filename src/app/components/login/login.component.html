<div class="auth-page">
  <div class="auth-card">

    <div class="auth-card__logo">
      <img src="assets/images/logocar.png" alt="RentACar">
    </div>

    <div class="auth-tab-group">
      <a class="auth-tab" [routerLink]="['/login']" [class.active]="isActive('/login')">Bireysel</a>
      <a class="auth-tab" [routerLink]="['/loginforcorporate']"
        [class.active]="isActive('/loginforcorporate')">Kurumsal</a>
    </div>

    <h2 class="auth-card__title">Giriş Yap</h2>

    <form [formGroup]="loginForm">

      <div class="auth-field">
        <label for="loginEmail">E-posta</label>
        <input id="loginEmail" formControlName="email" type="email" placeholder="ornek@email.com">
      </div>

      <div class="auth-field">
        <label for="loginPassword">Şifre</label>
        <input id="loginPassword" formControlName="password" type="password" placeholder="••••••••">
      </div>

      <button class="auth-submit" type="submit" (click)="login()">Giriş Yap</button>
    </form>

    <div class="auth-footer">
      Hesabınız yok mu? <a routerLink="/register" style="color:#1d4ed8;font-weight:600;">Kayıt Ol</a>
    </div>

  </div>
</div>
