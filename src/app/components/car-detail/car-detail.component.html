<br>
<div class="container" *ngIf="carDetail" >
    <div class="row">
        <div class="col-md-5">
            <div class="card" style="margin-bottom: 15px;">
                <div class="card-body">


                      <img *ngIf="carImage;else otherContent" src="{{ getImagePath(carImage) }}" class="card-img-top" alt="..." />
                    <ng-template #otherContent>
                        <div class="picsum-img-wrapper">
                            <img src="{{defaultImagePath}}" class="card-img-top" alt="..." />
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="row">
                <div class="card"
                    style="margin-bottom: 15px; margin-right: 15px; margin-left: 15px; width: 100%; height: auto;">

                    <div >
                        <div>
                            <div class="card-header">
                                <b>{{carDetail.brandName}} {{carDetail.modelYear}}</b>
                            </div>
                            <br>
                             <div class="" >  

                                <p class="card-text"><b>Araba: </b> {{carDetail.description | uppercase}}</p>
                                <hr/>
                                <p class="card-text"><b>Brand: </b> {{carDetail.brandName}}</p>
                                <hr>
                                <p class="card-text"><b>Color: </b>{{carDetail.colorName}}</p>
                                <hr>
                                <p class="card-text"><b>Model: </b>{{carDetail.modelYear}}</p>
                                <hr>
                                <p class="card-text"><b>Daily Price: </b> {{carDetail.dailyPrice}}</p>
                                <hr>
                                <a routerLink="payment"   type="button"
                                    class="btn btn-primary">Rent</a>  
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
