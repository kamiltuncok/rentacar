<div class="auth-page">
    <div class="auth-card">

        <div class="auth-card__logo">
            <img src="assets/images/logocar.png" alt="RentACar">
        </div>

        <div class="auth-tab-group">
            <a class="auth-tab" [routerLink]="['/register']" [class.active]="isActive('/register')">Bireysel</a>
            <a class="auth-tab" [routerLink]="['/registerforcorporate']"
                [class.active]="isActive('/registerforcorporate')">Kurumsal</a>
        </div>

        <h2 class="auth-card__title">Kurumsal Kayıt</h2>

        <form [formGroup]="registerCorporateForm">

            <div class="auth-field">
                <label for="corpCompName">Şirket Adı</label>
                <input id="corpCompName" formControlName="companyName" type="text" placeholder="Şirket adınız">
            </div>

            <div class="auth-field">
                <label for="corpTaxNo">Vergi Numarası</label>
                <input id="corpTaxNo" formControlName="taxNumber" type="text" maxlength="10" placeholder="1234567890">
            </div>

            <div class="auth-field">
                <label for="corpRegEmail">E-posta</label>
                <input id="corpRegEmail" formControlName="email" type="email" placeholder="sirket@email.com">
            </div>

            <div class="auth-field">
                <label for="corpPhone">Telefon</label>
                <input id="corpPhone" formControlName="phoneNumber" type="text" maxlength="11"
                    placeholder="05XXXXXXXXX">
            </div>


            <div class="auth-field">
                <label for="corpRegPass">Şifre</label>
                <input id="corpRegPass" formControlName="password" type="password" placeholder="••••••••">
            </div>

            <button class="auth-submit" type="submit" (click)="register()">Kayıt Ol</button>
        </form>

        <div class="auth-footer">
            Zaten hesabınız var mı? <a routerLink="/loginforcorporate" style="color:#1d4ed8;font-weight:600;">Giriş
                Yap</a>
        </div>

    </div>
</div>
