<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <div class="button-container mb-3">
            <a class="btn btn-custom" [routerLink]="['/register']" [ngClass]="{'active': isActive('/register'), 'inactive': !isActive('/register')}">Bireysel</a>
            <a class="btn btn-custom" [routerLink]="['/registerforcorporate']" [ngClass]="{'active': isActive('/registerforcorporate'), 'inactive': !isActive('/registerforcorporate')}">Kurumsal</a>
        </div>
        <form [formGroup]="registerCorporateForm">
            
            <h1 class="h3 mb-3 fw-normal">Kurumsal Kayıt Ol</h1>

            <div class="form-floating">
                <input formControlName="companyName" type="text" class="form-control" id="CompanyName" placeholder="CompanyName">
                <label for="CompanyName">Şirket Adı</label>
            </div>
            <br>

            <div class="form-floating">
                <input formControlName="taxNumber" type="text" class="form-control" maxlength="10" id="TaxNumber" placeholder="TaxNumber">
                <label for="TaxNumber">Vergi Numarası</label>
            </div>
            <br>
        
            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <br>

            <div class="form-floating">
                <input formControlName="phoneNumber" type="text" maxlength="11" class="form-control" id="floatingPhoneNumber" placeholder="05324685421">
                <label for="floatingPhoneNumber">Telefon Numarası</label>
            </div>
            <br>

            <div class="form-floating">
                <input formControlName="address" type="text" class="form-control" id="floatingAddress" placeholder="Cumhuriyet Mahallesi ...">
                <label for="floatingAddress">Adres</label>
            </div>
            <br>

            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Şifre</label>
            </div>
            <br>
        
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Kaydol</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        </form>
    </main>
</body>
