<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Location Managers</h2>
        <button class="btn btn-primary" (click)="navigateToAdd()">Add New Manager</button>
    </div>

    <div *ngIf="!dataLoaded" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <table *ngIf="dataLoaded" class="table table-striped table-hover mt-3 align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Location</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of managers">
                <td>{{m.userId}}</td>
                <td>{{m.firstName}}</td>
                <td>{{m.lastName}}</td>
                <td>{{m.email}}</td>
                <td>{{m.phoneNumber}}</td>
                <td>
                    <h5><span class="badge bg-info text-dark">{{m.locationName}}</span></h5>
                </td>
                <td class="text-end">
                    <button class="btn btn-sm btn-warning me-2" (click)="navigateToEdit(m)"><i class="bi bi-pencil"></i>
                        Edit Mapping</button>
                    <button class="btn btn-sm btn-danger" (click)="revoke(m)"><i class="bi bi-trash"></i>
                        Revoke</button>
                </td>
            </tr>
            <tr *ngIf="managers.length === 0">
                <td colspan="7" class="text-center text-muted">No location managers found.</td>
            </tr>
        </tbody>
    </table>
</div>
