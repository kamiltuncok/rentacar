<div class="container p-0">
    <img src="https://bertanuzun.com/wp-content/uploads/2020/03/kredi-karti.png"
    width="500" height="200" style="margin-left: 200px;" alt="Responsive image">
    <div class="card px-4">
        <p class="h8 py-3">Ödeme İşlemleri</p>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Kart İsmi</p> <input id="cardHolder"  class="form-control mb-3" type="text" placeholder="Name" >
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Kart Numarası</p> <input id="cardNumber"  class="form-control mb-3" type="text" placeholder="1234 5678 9876 5432">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Son Kullanma Tarihi</p> <input id="expireDate"  class="form-control mb-3" type="text" placeholder="MM/YYYY">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p> <input id="cvc"  class="form-control mb-3 pt-2 " type="password" placeholder="***">
                </div>
            </div>
            <div>
                <button (click)="pay(carDetail)"  type="button" class="btn btn-success btn-xs">Rent</button>
            </div>
           
        </div>
    </div>
</div>
