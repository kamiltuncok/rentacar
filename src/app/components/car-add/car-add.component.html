      <div class="card">
        <div class="card-header">
          <h5 class="title">Araç Ekle</h5>

        <div class="card-body">
          <form [formGroup]="carAddForm">
            <div class="mb-3">
              <label for="brandName">Marka</label>
              <div class="form-group">
                <select id="brandName" formControlName="brandName" class="form-control">
                  <option value="">Marka Seçiniz</option>
                  <option *ngFor="let brand of brands" [value]="brand.brandName">{{ brand.brandName }}</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="colorName">Renk</label>
              <div class="form-group">
                <select id="colorName" formControlName="colorName" class="form-control">
                  <option value="">Renk Seçiniz</option>
                  <option *ngFor="let color of colors" [value]="color.colorName">{{ color.colorName }}</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="locationName">Lokasyon</label>
              <div class="form-group">
                <select id="locationName" formControlName="locationName" class="form-control">
                  <option value="">Lokasyon Seçiniz</option>
                  <option *ngFor="let location of locations" [value]="location.locationName">{{ location.locationName }}</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="fuelName">Yakıt Türü</label>
              <div class="form-group">
                <select id="fuelName" formControlName="fuelName" class="form-control">
                  <option value="">Yakıt Türü Seçiniz</option>
                  <option *ngFor="let fuel of fuels" [value]="fuel.fuelName">{{ fuel.fuelName }}</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="modelYear">Model Yılı</label>
              <div class="form-group">
                <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Yılı">
              </div>
            </div>
            <div class="mb-3">
              <label for="dailyPrice">Günlük Ücret</label>
              <div class="form-group">
                <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Ücret">
              </div>
            </div>
            <div class="mb-3">
              <label for="description">Araç Adı</label>
              <div class="form-group">
                <input type="text" id="description" formControlName="description" class="form-control" placeholder="Araç Adı">
              </div>
            </div>
          </form>
          <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Araç Ekle</button>
