<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Edit Location Manager Assignment</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="updateForm" (ngSubmit)="update()">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-control" [value]="managerFirstName"
                                    disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-control" [value]="managerLastName"
                                    disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" [value]="managerEmail" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phoneNumber" class="form-label">Phone</label>
                                <input type="text" id="phoneNumber" class="form-control" [value]="managerPhoneNumber"
                                    disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="oldLocationId" class="form-label">Current / Old Location</label>
                                <select id="oldLocationId" class="form-select" formControlName="oldLocationId">
                                    <option value="" disabled selected>Select the current branch</option>
                                    <option *ngFor="let loc of locations" [value]="loc.id">{{loc.locationName}}</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="newLocationId" class="form-label">New Location</label>
                                <select id="newLocationId" class="form-select" formControlName="newLocationId">
                                    <option value="" disabled selected>Select new target branch</option>
                                    <option *ngFor="let loc of locations" [value]="loc.id">{{loc.locationName}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
                            <button type="submit" class="btn btn-success" [disabled]="!updateForm.valid">Save
                                Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
