<div class="auth-page">
  <div class="auth-card">

    <div class="auth-card__logo">
      <img src="assets/images/logocar.png" alt="RentACar">
    </div>

    <div class="auth-tab-group">
      <a class="auth-tab" [routerLink]="['/register']" [class.active]="isActive('/register')">Bireysel</a>
      <a class="auth-tab" [routerLink]="['/registerforcorporate']"
        [class.active]="isActive('/registerforcorporate')">Kurumsal</a>
    </div>

    <h2 class="auth-card__title">Hesap Oluştur</h2>

    <form [formGroup]="registerForm">

      <div class="auth-fields-row">
        <div class="auth-field">
          <label for="regFirstName">Ad</label>
          <input id="regFirstName" formControlName="firstName" type="text" placeholder="Adınız">
        </div>
        <div class="auth-field">
          <label for="regLastName">Soyad</label>
          <input id="regLastName" formControlName="lastName" type="text" placeholder="Soyadınız">
        </div>
      </div>

      <div class="auth-field">
        <label for="regEmail">E-posta</label>
        <input id="regEmail" formControlName="email" type="email" placeholder="ornek@email.com">
      </div>

      <div class="auth-field">
        <label for="regId">TC Kimlik No</label>
        <input id="regId" formControlName="identityNumber" type="text" maxlength="11" placeholder="12345678901">
      </div>

      <div class="auth-field">
        <label for="regPhone">Telefon</label>
        <input id="regPhone" formControlName="phoneNumber" type="text" maxlength="11" placeholder="05XXXXXXXXX">
      </div>


      <div class="auth-field">
        <label for="regPassword">Şifre</label>
        <input id="regPassword" formControlName="password" type="password" placeholder="••••••••">
      </div>

      <button class="auth-submit" type="submit" (click)="register()">Kayıt Ol</button>
    </form>

    <div class="auth-footer">
      Zaten hesabınız var mı? <a routerLink="/login" style="color:#1d4ed8;font-weight:600;">Giriş Yap</a>
    </div>

  </div>
</div>
