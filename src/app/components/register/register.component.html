<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <div class="button-container mb-3">
        <a class="btn btn-custom" [routerLink]="['/register']" [ngClass]="{'active': isActive('/register'), 'inactive': !isActive('/register')}">Bireysel</a>
        <a class="btn btn-custom" [routerLink]="['/registerforcorporate']" [ngClass]="{'active': isActive('/registerforcorporate'), 'inactive': !isActive('/registerforcorporate')}">Kurumsal</a>
    </div>
      <form [formGroup]="registerForm">

        <h1 class="h3 mb-3 fw-normal">Bireysel Kayıt Ol</h1>

        <div class="form-floating">
            <input formControlName="firstName" type="firstName" class="form-control" id="FirstName" placeholder="FirstName">
            <label for="floatingfirstname">Ad</label>
          </div>
          <br>

          <div class="form-floating">
            <input formControlName="lastName" type="lastName" class="form-control" id="LastName" placeholder="LastName">
            <label for="floatinglastname">Soyad</label>
          </div>
          <br>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <br>

        <div class="form-floating">
          <input formControlName="identityNumber" type="identityNumber" maxlength="11" class="form-control" id="floatingInput" placeholder="12345678901">
          <label for="floatingInput">Tc Kimlik No</label>
        </div>
        <br>

        <div class="form-floating">
          <input formControlName="phoneNumber" type="phoneNumber" maxlength="11" class="form-control" id="floatingInput" placeholder="05324685421">
          <label for="floatingInput">Telefon Numarası</label>
        </div>
        <br>

        <div class="form-floating">
          <input formControlName="address" type="address" class="form-control" id="floatingInput" placeholder="Cumhuriyet Mahallesi ...">
          <label for="floatingInput">Adres</label>
        </div>
        <br>

        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>
        <br>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()" routerLink="/cars">Kaydol</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
    
    
        
      </body>
