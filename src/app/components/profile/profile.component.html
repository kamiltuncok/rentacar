<div class="profile-page" *ngIf="dataLoaded">

    <!-- Page Header -->
    <div class="profile-header">
        <span class="g-eyebrow">Hesap</span>
        <h1 class="g-page-title">Profil Ayarları</h1>
    </div>

    <div class="profile-layout">

        <!-- Sidebar: User Card -->
        <aside class="profile-sidebar" *ngIf="user">
            <div class="user-card">
                <div class="user-card__avatar">
                    <span class="user-card__initials">{{ user.firstName?.charAt(0) }}{{ user.lastName?.charAt(0)
                        }}</span>
                </div>
                <div class="user-card__name">{{ user.firstName }} {{ user.lastName }}</div>
                <div class="user-card__email">{{ user.email }}</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="profile-main">

            <!-- Personal Info Section -->
            <section class="profile-section">
                <div class="section-header">
                    <h2 class="section-header__title">Kişisel Bilgiler</h2>
                    <p class="section-header__desc">Adınızı ve soyadınızı güncelleyebilirsiniz.</p>
                </div>

                <form [formGroup]="profileForm" class="form-grid">
                    <div class="form-field">
                        <label class="form-label">Ad</label>
                        <input formControlName="firstName" type="text" class="form-input" placeholder="Adınız">
                    </div>
                    <div class="form-field">
                        <label class="form-label">Soyad</label>
                        <input formControlName="lastName" type="text" class="form-input" placeholder="Soyadınız">
                    </div>
                    <div class="form-actions">
                        <button type="button" (click)="updateUserNames()" class="btn-primary-solid">Bilgileri
                            Güncelle</button>
                    </div>
                </form>
            </section>

            <!-- Divider -->
            <hr class="section-divider">

            <!-- Password Section -->
            <section class="profile-section">
                <div class="section-header">
                    <h2 class="section-header__title">Şifre Değiştir</h2>
                    <p class="section-header__desc">Güvenliğiniz için şifrenizi düzenli olarak güncelleyin.</p>
                </div>

                <form [formGroup]="passwordForm" class="form-grid form-grid--3col">
                    <div class="form-field">
                        <label class="form-label">Mevcut Şifre</label>
                        <input formControlName="oldPassword" type="password" class="form-input" placeholder="••••••••">
                    </div>
                    <div class="form-field">
                        <label class="form-label">Yeni Şifre</label>
                        <input formControlName="newPassword" type="password" class="form-input" placeholder="••••••••">
                    </div>
                    <div class="form-field">
                        <label class="form-label">Yeni Şifre Tekrarı</label>
                        <input formControlName="repeatNewPassword" type="password" class="form-input"
                            placeholder="••••••••">
                    </div>
                    <div class="form-actions">
                        <button type="button" (click)="updatePassword()" class="btn-secondary-solid">Şifreyi
                            Güncelle</button>
                    </div>
                </form>
            </section>

        </main>
    </div>
</div>

<!-- Spinner -->
<div *ngIf="dataLoaded==false" class="g-spinner-wrap">
    <div class="g-spinner"></div>
    <p class="g-spinner-text">Profil yükleniyor…</p>
</div>
